overwrite: true
schema: "schema.docs.graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-files-modules"
      - "typescript-document-nodes"
      - "typescript-react-query"
    config:
      fetcher: fetch
