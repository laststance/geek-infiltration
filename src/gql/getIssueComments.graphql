query getIssueComments($query: String!) {
  search(query: $query, type: USER, first: 1) {
    edges {
      node {
        ... on User {
          issueComments(last: 100) {
            edges {
              node {
                author {
                  url
                  avatarUrl
                  login
                  resourcePath
                }
                repository {
                  nameWithOwner
                }
                url
                issue {
                  title
                  author {
                    login
                  }
                  url
                }
                body
                bodyHTML
                bodyText
                publishedAt
                createdAt
                reactions {
                  totalCount
                }
              }
            }
          }
        }
      }
    }
  }
}
