query getIssueComments($query: String!) {
  search (query: $query, type: USER, first: 1) {
    edges {
      node {
        ... on User {
          issueComments (last: 30) {
            edges {
              node {
                repository {
                  nameWithOwner
                }
                url
                issue {
                  title
                  author {
                    login
                  }
                  url
                }
                bodyHTML
                publishedAt
                createdAt
                reactions {
                  totalCount
                }
              }
            }
          }
        }
      }
    }
  }
}





